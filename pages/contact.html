<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/logo7bc.png">
    <!-- SEO optimisation -->
    <meta name="keywords"
        content="seven bridges cafe, newcastle-upon-tyne, world cuisine, WERS, Dance City, cafe, NE1, volunteering, food safety level 2, coffee, brunch ideas">
    <meta name="description"
        content="The Seven Bridges CafÃ© is a joint partnership between Dance City and the West End Refugee Service (WERS). A vibrant and inclusive space that offers great food, promotes diversity, strengthens community connections and offers volunteering placements.">
    <meta name="author" content="The Seven Bridges cafe, Dance City">
    <title>The Seven Bridges | Contact</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Header : navbar and logo -->
    <header>
        <div id="navbar">
            <!-- toggle nav using css from code institute's tutorial on a horizontal navbar-->
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
            <nav>
                <ul id="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <!-- logo -->
            <a href="../index.html">
                <div id="logo">
                </div>
            </a>
        </div>
    </header>

    <!-- main -->
    <main>
        <section id="contact">
            <!-- 
            The method should be POST for this type of form, but Github Pages doesn't allow POST requests. 
            To emulate the intended user experience, I've used GET to redirect to a custom Thank You page. 
            -->
            <form action="https://osoriomica.github.io/7BC/pages/thankyou.html" method="GET" id="contact-form">
                <h2>Volunteer. Donate. Get in Touch.</h2>
                <p>Be our guest, one of our sponsors or part of our staff. Let's connect!</p>
                <br>
                <label for="first-name">First Name: </label>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name: </label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email">Email Address: </label>
                <input type="email" name="email" id="email" class="text-input" required>
                <br>
                <label for="comments">Leave us a message and we'll be in touch: </label>
                <textarea name="comments" id="comments" class="text-input"></textarea>
                <br>
                <input type="submit" value="SUBMIT" class="submit-button">
            </form>
        </section>
    </main>


    <!-- footer -->
    <footer>
        <a href="https://www.dancecity.co.uk/" target="_blank" aria-label="Visit Dance City's website"><img
                src="../assets/images/dc-wers-logo-640.png" alt="Dance City and West End Refugee Services logos"
                id="logo-dc-wers"></a>
        <ul id="social">
            <li><a href="https://deliveroo.co.uk/menu/Newcastle/newcastle-city-centre/dance-city-cafe-the-seven-bridges-dance-city-temple-street?geohash=gcybs0jprkcr&msockid=27a10f4ed1276d5b3e281b53d00a6cbc"
                    target="_blank" rel="noopener"
                    aria-label="Order online from The Seven Bridges cafe on Deliveroo. Opens in a new tab"><img
                        src="../assets/images/deliveroo-svgrepo-com-32px.png" alt="deliveroo icon"></a></li>
            <li><a href="https://www.facebook.com/7bbridgescafe/" target="_blank" rel="noopener"
                    aria-label="visit The Seven Bridges facebook page. Opens in a new tab"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/the.sevenbridges/" target="_blank" rel="noopener"
                    aria-label="visit The Seven Bridges instagram account. Opens in a new tab"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/12379e440c.js" crossorigin="anonymous"></script>
    <!-- Hide navbar on scrolling -->
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("navbar").style.top = "0";
            } else {
                document.getElementById("navbar").style.top = "-140px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
</body>

</html>
